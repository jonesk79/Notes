<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title></title>

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.css" media="screen" title="jquery mobile" charset="utf-8">
	<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/backbone.js" type="text/javascript"></script>
	<script src="js/backbone.localStorage.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.3.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<!--
Home Page
-->
	<div id="home" data-role="page">
		<div data-role="header">
			<h1>Local Notes</h1>
			<a href="#new" data-role="button" data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-right">New</a>
		</div>

		<div data-role="content">
			<a href="#new" data-transition="pop" data-rel="dialog" data-role="button" data-icon="plus" data-theme="b">New Note</a>

			<ul data-role="listview" data-inset="true">
				<li><a href="#all">All Notes</a></li>
				<li><a href="#nearest">Nearest Notes</a></li>
			</ul>
		</div>
	</div>

<!--
New Note Form
-->
	<div id="new" data-role="page">
		<div data-role="header">
			<a href="#home" data-role="button" data-icon="back" class="ui-bt-left">Back</a>
			<h1>New Note</h1>
		</div>

		<div data-role="content">
			<form action="#" method="post">
				<div data-role="fieldcontain">
					<label for="title">Title</label>
					<input id="title" name="title" vaule="">
				</div>

				<div data-role="fieldcontain">
					<label for="body">Body</label>
					<textarea id="body" name="body" vaule=""></textarea>
				</div>

				<button data-icon="check" data-theme="b">Save</button>
			</form>
		</div>
	</div>
</body>
</html>
